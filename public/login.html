<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/public/login.js" defer></script>
		<link rel="stylesheet" href="/public/common.css" />
		<link rel="stylesheet" type="text/css" href="/public/login.css" />
		<title>Webitor - Registration</title>
	</head>
	<body class="light">
		<header class="centered-vertical">
			<h1 class="home-link-header"><a class="invisible-link" href="/">Webitor</a></h1>
		</header>
		<div id="login-container" class="centered">
			<h1>Login/Register</h1>
			<div class="label-input-container">
				<label for="name">Username:</label>
				<input type="text" name="name" id="name-input" />
			</div>
			<div class="label-input-container">
				<label for="pass">Password:</label>
				<input type="password" name="pass" id="pass-input" />
			</div>
			<div id="button-container">
				<button type="submit" id="register-btn">Register</button>
				<button type="submit" id="login-btn">Login</button>
			</div>
		</div>
	</body>
</html>
