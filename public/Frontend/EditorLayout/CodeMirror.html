<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CodeMirror HTML Page</title>
		<link id="style-link" rel="stylesheet" type="text/css" href="/public/Frontend/EditorLayout/EditorStyleDefault.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
		<script src="/public/Frontend/switchStyle.js" defer></script>
		<script src="/public/Frontend/EditorLayout/editor.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
			  <div class="containerHead">
			  <img src="/public/Frontend/EditorLayout/Editor_Logo_Web.png" alt="Logo" style="width:10%">				 
		 		<table>
					<tr>
						<td><button onclick="switchStyle('goingForPageLazout.css')">Default</button></td>
						<td><button onclick="switchStyle('pageLayoutLight.css')">Light Mode</button></td>
						<td><button onclick="switchStyle('pageLayoutContrast.css')">High Contrast Mode</button></td>
						<td><button onclick="switchStyle('pageLayout.css')">Spooky Mode</button></td>
		 			</tr>
					<tr>
			  			<td><button onclick="switchStyle('pageLayoutContrast.css')">Forward</button></td>
			  			<td><button onclick="switchStyle('pageLayout.css')">Backward</button></td>
						<td><button onclick="switchStyle('pageLayoutContrast.css')">Save work</button></td>
			  			<td><button id="download-btn">Download</button></td>
					</tr>
		  		</table> 
			  </div>
			  <td><button onclick="switchStyle('pageLayoutContrast.css')">User</button></td>
			  <td><button id="login-btn">
				  <a href="/login">Sign Up/In</a>
			      </button>
			  </td>
			</header>

			<div class="box box-1">
				<h2>File Explorer</h2>
				<div id="file-explorer"></div>
			</div>

			<div class="box box-2">
				<h2>Code Editor</h2>
				<p>
					<textarea id="editor"></textarea>
				</p>
			</div>

			<div class="box box-3">
				<h2>Console</h2>
				<p>This one will only exist if we can run code or shell commands.</p>
				<!-- TODO: Add iframe -->
			</div>
		</div>
	</body>
</html>
