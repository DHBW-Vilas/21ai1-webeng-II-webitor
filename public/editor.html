<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Webitor</title>
		<link rel="stylesheet" href="/public/common.css" />
		<link id="style-link" rel="stylesheet" type="text/css" href="/public/editor.css" />
		<script src="/public/switchStyle.js" defer></script>
		<script src="/public/editor.js" defer></script>
	</head>
	<body class="light">
		<div id="container">
			<header id="editor-page-header">
				<h1><a class="invisible-link" href="/">WEBITOR - EDITING PAGE</a></h1>
				<h2>Settings Area</h2>
				<table>
					<tr>
						<td><button onclick="switchStyle('light')">Light Mode</button></td>
						<td><button onclick="switchStyle('dark')">Dark Mode</button></td>
						<td><button onclick="switchStyle('contrast')">High Contrast Mode</button></td>
						<td><button onclick="switchStyle('spooky')">Spooky Mode</button></td>
						<td><button onclick="switchStyle('pageLayoutContrast.css')">Save work</button></td>
						<td><button id="download-btn">Download</button></td>
						<td>
							<a href="/"><button>Home</button></a>
						</td>
						<td>
							<button id="login-btn">
								<a href="/login">Sign Up/In</a>
							</button>
						</td>
					</tr>
				</table>
			</header>

			<div class="box box-1">
				<div id="file-explorer-header-container" , class="name-icon-container">
					<div id="file-explorer-header-inner-left" class="file-explorer-inner file-explorer-inner-left">
						<h2 id="file-explorer-header">File Explorer</h2>
					</div>
					<div id="file-explorer-header-inner-right" class="file-explorer-inner file-explorer-inner-right">
						<img class="icon clickable" id="new-file-icon" src="/public/icons/new-file.png" alt="New File" />
						<img class="icon clickable" id="new-folder-icon" src="/public/icons/new-folder.png" alt="New Folder" />
					</div>
				</div>
				<div id="file-explorer"></div>
			</div>

			<div class="box box-2">
				<h2 id="editor-header">Code Editor</h2>
				<div id="editor"></div>
			</div>
		</div>
	</body>
</html>
