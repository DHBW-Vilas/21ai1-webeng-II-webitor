<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>CodeMirror HTML Page</title>
		<link id="style-link" rel="stylesheet" type="text/css" href="/public/EditorLayout/EditorStyleDefault.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
		<script src="/public/switchStyle.js" defer></script>
		<script src="/public/editor.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<ul>
					<button onclick="switchStyle('goingForPageLazout.css')">Default</button>
					<button onclick="switchStyle('pageLayoutLight.css')">Light Mode</button>
					<button onclick="switchStyle('pageLayoutContrast.css')">High Contrast Mode</button>
					<button onclick="switchStyle('pageLayout.css')">Spooky Mode</button>
				</ul>
			</header>

			<div class="box box-1">
				<h2>File Explorer</h2>
				<iframe src="/udData" width="100%" height="500px"></iframe>
			</div>

			<div class="box box-2">
				<h2>Code Editor</h2>
				<p>
					<textarea id="editor"></textarea>
				</p>
			</div>

			<div class="box box-3">
				<h2>Console</h2>
				<p>This one will only exist if we can run code or shell commands.</p>
				<!-- TODO: Add iframe -->
			</div>
		</div>
	</body>
</html>
